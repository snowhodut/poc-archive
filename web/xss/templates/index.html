<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>검색 페이지</title>
  </head>
  <body>
    <h2>검색 페이지</h2>
    <form method="get">
      <input name="q" value="{{ q }}" />
      <input type="submit" value="검색" />
    </form>
    <p>검색 결과: {{ q | safe }}</p>
  </body>
</html>
