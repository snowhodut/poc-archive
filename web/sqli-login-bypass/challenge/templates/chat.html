<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/static/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SCP</title>
  </head>
  <body id="chat-screen">
    <header class="alt-screen-header">
      <div class="alt-screen-header__column">
        <a href="index.html"> <i class="fa-solid fa-chevron-left fa-xl"></i></a>
      </div>
      <div class="alt-screen-header__column">
        <span class="alt-screen-header__title">Facehugger</span>
      </div>
      <div class="alt-screen-header__column">
        <i class="fa-solid fa-magnifying-glass fa-xl"></i>
        <i class="fa-solid fa-bars fa-xl"></i>
      </div>
    </header>

    <main class="main-screen main-screen-chat">
      <div class="chat__timestamp">Sunday, August 25, 2080</div>
      <div class="message-row">
        <img
          src="{{ url_for('static', filename='screenshots/facehugger.png') }}"
        />
        <div class="message-row__content">
          <span class="message__author">Facehugger</span>
          <div class="message__info">
            <span class="message__bubble"
              >Some aliens whisper secrets at /flag...</span
            >
            <span class="message__time">22:52</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">?</span>
            <span class="message__time">22:52</span>
          </div>
        </div>
      </div>
    </main>

    <form class="talk">
      <div class="talk__column">
        <i class="fa-solid fa-square-plus fa-2x"></i>
      </div>
      <div class="talk__column">
        <input type="text" placeholder="Write a message..." />
        <i class="fa-regular fa-face-smile fa-2x"></i>
        <button><i class="fa-solid fa-arrow-up fa-2x"></i></button>
      </div>
    </form>

    <script
      src="https://kit.fontawesome.com/bc2ced183c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
